<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Mandiri menghitung luas dan keliling lingkaran</title>
  </head>
  <body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <script>
      // Deklarasi/Input
      const jari2 = 5; // masukkan jari-jari lingkaran disini
      const pi = 3.14; // mengambil nilai pi dari objek Math

      // Rumus/Proses
      const rumusLuas = pi * jari2 * jari2; // rumus luas lingkaran
      const rumusKeliling = 2 * pi * jari2; // rumus keliling lingkaran

      // Hasil/Output
      console.log(`Luas lingkaran: ${rumusLuas}`);
      console.log(`Keliling lingkaran: ${rumusKeliling}`);
    </script>

  </body>
</html>
