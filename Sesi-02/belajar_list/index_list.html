<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar List dan list nested</title>
  </head>
  <body>
    <h3>Yang harus dilakukan hari ini</h3>
    <!-- ordered list -->
    <ol>
      <!-- nested list -->
      <li>
        Diam di Rumah
        <ul>
          <li>Santai</li>
          <li>Belajar</li>
          <li>
            Nonton TV
            <ol>
              <li>Netflix</li>
              <li>Youtube</li>
              <li>TV Kabel</li>
            </ol>
          </li>
        </ul>
      </li>
      <!-- batas nested list -->
      <li>Belajar HTML</li>
      <li>Mengerjakan Tugas Praktikum</li>
    </ol>

    <h3>Hobi kesukaan diri kita</h3>
    <!-- unordered list -->
    <ul>
      <li>Bermain Kelereng</li>
      <li>Memancing Ikan</li>
      <li>Belajar Ngoding</li>
    </ul>
  </body>
</html>
