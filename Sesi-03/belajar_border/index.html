<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Border CSS</title>
    <style>
      .garis1 {
        border-style: solid;
      }
      .garis2 {
        border-style: dotted;
      }
      .garis3 {
        border-style: dashed;
      }
      .garis4 {
        border-style: double;
      }
      .garis5 {
        border-style: groove;
      }
      .garis6 {
        border-style: inset;
      }
      .garis7 {
        border-style: outset;
      }
      .garis8 {
        border-style: ridge;
      }
    </style>
  </head>
  <body>
    <h2>Belajar Border CSS</h2>
    <p class="garis1">Garis dengan gaya solid</p>
    <p class="garis2">Garis dengan gaya dotted</p>
    <p class="garis3">Garis dengan gaya dashed</p>
    <p class="garis4">Garis dengan gaya double</p>
    <p class="garis5">Garis dengan gaya groove</p>
    <p class="garis6">Garis dengan gaya inset</p>
    <p class="garis7">Garis dengan gaya outset</p>
    <p class="garis8">Garis dengan gaya ridge</p>
  </body>
</html>
