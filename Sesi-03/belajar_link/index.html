<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Link</title>
    <style>
      .link {
        font-size: 2rem;
      }
      .link:hover {
        color: rebeccapurple;
      }
      .link:link {
        color: brown;
      }
      .link:active {
        color: goldenrod;
      }
      .link:visited {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <h1>Belajar Link</h1>
    <a class="link" href="https://www.google.com" target="_blank">Link ke Google</a>
  </body>
</html>
