<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar cara buat list</title>
    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      .transportasi {
        list-style-type: circle;
      }
      .lokasi {
        list-style-type: decimal;
      }
    </style>
  </head>
  <body>
    <h1>Belajar cara membuat list</h1>

    <ul class="transportasi">
      <li>Jalur Laut</li>
      <li>Jalur Udara</li>
      <li>Jalur Darat</li>
    </ul>
    <ul class="lokasi">
      <li>Manado</li>
      <li>Gorontalo</li>
      <li>Palu</li>
    </ul>
  </body>
</html>
